<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de Informações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            width: 300px;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        textarea {
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Atualização de Observações</h1>

        <!-- Lista de pessoas -->
        <label for="pessoa">Selecione uma pessoa:</label>
        <select id="pessoa">
            <option value="1">João</option>
            <option value="2">Maria</option>
            <option value="3">Carlos</option>
        </select>

        <!-- Campo de observações -->
        <label for="observacoes">Observações:</label>
        <textarea id="observacoes" placeholder="Digite as observações aqui..."></textarea>
    </div>

    <script>
        // Informações iniciais das pessoas
        const observacoes = {
            1: "João gosta de esportes.",
            2: "Maria adora ler livros de ficção científica.",
            3: "Carlos é programador e trabalha com tecnologia."
        };

        // Atualizar as observações conforme a pessoa selecionada
        const selectPessoa = document.getElementById('pessoa');
        const textareaObservacoes = document.getElementById('observacoes');

        selectPessoa.addEventListener('change', function() {
            const pessoaId = selectPessoa.value;
            textareaObservacoes.value = observacoes[pessoaId] || '';
        });

        // Carregar observação inicial para o primeiro item selecionado
        window.onload = function() {
            const pessoaId = selectPessoa.value;
            textareaObservacoes.value = observacoes[pessoaId] || '';
        };
    </script>
</body>
</html>
